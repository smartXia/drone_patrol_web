<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>无人机设备监控系统</title>
    <!-- 高德地图API -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.10&key=d593eb16f78b90ac373b5770434f4b89&plugin=AMap.GeometryUtil,AMap.Scale,AMap.ToolBar"></script>
    <script>
      // 高德地图API加载完成回调
      window.AMapReady = function() {
        console.log('✅ 高德地图API加载完成')
        window.AMapLoaded = true
        console.log('📊 高德地图API状态:', {
          AMap: typeof AMap,
          AMapLoaded: window.AMapLoaded,
          version: AMap ? AMap.version : 'unknown',
          key: 'd593eb16f78b90ac373b5770434f4b89'
        })
      }
      
      // 监听API加载错误
      window.addEventListener('error', function(e) {
        if (e.filename && e.filename.includes('amap.com')) {
          console.error('❌ 高德地图API加载错误:', e)
          console.error('❌ 错误详情:', {
            message: e.message,
            filename: e.filename,
            lineno: e.lineno,
            colno: e.colno
          })
        }
      })
      
      // 监听网络请求错误
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.toString().includes('amap')) {
          console.error('❌ 高德地图网络请求失败:', e.reason)
        }
      })
      
      // 全局错误处理，防止高德地图API的null错误
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('Cannot read properties of null')) {
          console.error('❌ 检测到null属性访问错误:', e.message)
          console.error('❌ 错误堆栈:', e.error?.stack)
        }
        
        // 温和处理高德地图错误，不进行自动恢复
        if (e.message && (
            e.message.includes("Cannot read properties of undefined (reading 'Vg')") ||
            e.message.includes("Cannot read properties of null (reading 'split')") ||
            e.message.includes("Cannot read properties of null (reading 'Ud')"))) {
          console.warn('⚠️ 高德地图内部错误 (已忽略):', e.message)
          // 不进行任何恢复操作，让地图自然处理
        }
      })
      
      // 重写console.error以捕获更多错误信息
      const originalConsoleError = console.error
      console.error = function(...args) {
        if (args[0] && args[0].includes && args[0].includes('Cannot read properties of null')) {
          console.warn('🔍 捕获到null属性访问错误:', args)
        }
        originalConsoleError.apply(console, args)
      }
      
      // 检查API是否已经加载
      setTimeout(() => {
        if (typeof AMap !== 'undefined' && !window.AMapLoaded) {
          console.log('⚠️ 检测到AMap已加载但未触发回调，手动设置状态')
          window.AMapLoaded = true
        }
      }, 2000)
      
      // 检查网络连接
      setTimeout(() => {
        console.log('🔍 检查高德地图API网络连接...')
        fetch('https://webapi.amap.com/maps?v=1.4.15&key=d593eb16f78b90ac373b5770434f4b89')
          .then(response => {
            console.log('✅ 高德地图API网络连接正常:', response.status)
          })
          .catch(error => {
            console.error('❌ 高德地图API网络连接失败:', error)
          })
      }, 1000)
    </script>
    <script type="module" crossorigin src="/assets/index-e771dba6.js"></script>
    <link rel="stylesheet" href="/assets/index-1ef647a8.css">
  </head>
  <body>
    <div id="app"></div>
    
  </body>
</html>
